<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسح الباركود - مستوحى من تيري</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* الألوان المستوحاة من Terry.sa */
        :root {
            --primary-gold: #c5a059;
            --bg-light: #ffffff;
            --text-dark: #333333;
            --border-color: #eeeeee;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-dark);
            margin: 0;
            padding: 10px; /* تقليل الهوامش للجوال */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: var(--bg-light);
            max-width: 700px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 10px;
            display: inline-block;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--border-color) !important;
            background: #000; /* خلفية سوداء قبل تحميل الكاميرا */
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-gold);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        button:hover { opacity: 0.8; }

        button.download-btn { background-color: #2e7d32; }

        #result-table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
            background: white;
            font-size: 13px; /* تصغير الخط للجوال */
        }

        #result-table th, #result-table td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: center;
        }

        #result-table th {
            background-color: #fcfcfc;
            color: var(--primary-gold);
        }

        .status {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .qty-input {
            width: 45px;
            padding: 5px;
            text-align: center;
            border: 1px solid var(--primary-gold);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ماسح الباركود الذكي</h1>
        
        <div id="reader"></div>
        
        <div class="status" id="status">جاري طلب إذن الكاميرا...</div>

        <div class="controls">
            <button onclick="downloadExcel()" class="download-btn">تحميل Excel</button>
            <button onclick="clearList()" style="background:#888;">مسح القائمة</button>
        </div>

        <table id="result-table">
            <thead>
                <tr>
                    <th>الباركود</th>
                    <th>الكمية</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        let scannedData = [];

        function onScanSuccess(decodedText, decodedResult) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ar-SA');
            
            const existingEntry = scannedData.find(item => item.code === decodedText);

            if (existingEntry) {
                existingEntry.qty += 1;
                existingEntry.time = timeStr;
                document.getElementById('status').innerText = "تحديث: " + decodedText;
            } else {
                const entry = {
                    code: decodedText,
                    qty: 1,
                    time: timeStr
                };
                scannedData.unshift(entry);
                document.getElementById('status').innerText = "جديد: " + decodedText;
            }
            
            updateTable();
            
            const audio = new Audio('https://www.soundjay.com/buttons/beep-07a.mp3');
            audio.play().catch(e => console.log("Audio play blocked"));
        }

        function updateQty(index, newQty) {
            const val = parseInt(newQty);
            if (!isNaN(val) && val >= 0) {
                scannedData[index].qty = val;
            }
        }

        function updateTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = scannedData.map((item, index) => `
                <tr>
                    <td>${item.code}</td>
                    <td>
                        <input type="number" class="qty-input" 
                               value="${item.qty}" 
                               onchange="updateQty(${index}, this.value)">
                    </td>
                    <td>${item.time}</td>
                </tr>
            `).join('');
        }

        function downloadExcel() {
            if (scannedData.length === 0) {
                alert("لا توجد بيانات!");
                return;
            }
            const dataToExport = scannedData.map(item => ({
                "الباركود": item.code,
                "الكمية": item.qty,
                "آخر وقت": item.time
            }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Barcodes");
            XLSX.writeFile(workbook, "Inventory.xlsx");
        }

        function clearList() {
            if (confirm("مسح الكل؟")) {
                scannedData = [];
                updateTable();
                document.getElementById('status').innerText = "تم مسح القائمة.";
            }
        }

        // إعدادات الكاميرا للجوال
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 15, 
                qrbox: { width: 250, height: 150 }, // حجم صندوق المسح
                aspectRatio: 1.0,
                showTorchButtonIfSupported: true // زر الكشاف للجوال
            },
            /* verbose= */ false
        );

        html5QrcodeScanner.render(onScanSuccess, (errorMessage) => {
            // تجاهل أخطاء البحث المستمر لتجنب تجميد الجوال
        });

        // التأكد من أن حالة الكاميرا تظهر للمستخدم
        setTimeout(() => {
            if (document.getElementById('reader__status_span')) {
                document.getElementById('status').innerText = "جاهز للمسح";
            }
        }, 2000);
    </script>

</body>
</html>
