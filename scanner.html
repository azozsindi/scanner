<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسح الباركود - مستوحى من تيري</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-gold: #c5a059;
            --bg-light: #ffffff;
            --text-dark: #333333;
            --border-color: #eeeeee;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-dark);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--bg-light);
            max-width: 700px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 5px;
            display: inline-block;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--border-color) !important;
            background: #f0f0f0;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-gold);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button.download-btn { background-color: #2e7d32; }
        button.clear-btn { background-color: #888; }

        .status {
            margin: 10px 0;
            font-size: 13px;
            color: #d32f2f; /* لون مميز للتنبيهات */
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            font-size: 12px;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
        }

        th { background-color: #fcfcfc; color: var(--primary-gold); }

        .qty-input {
            width: 40px;
            padding: 5px;
            text-align: center;
            border: 1px solid var(--primary-gold);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ماسح الباركود الذكي</h1>
        
        <div id="reader"></div>
        
        <div class="status" id="status">جاري تهيئة الكاميرا...</div>

        <div class="controls">
            <button onclick="downloadExcel()" class="download-btn">تحميل Excel</button>
            <button onclick="clearList()" class="clear-btn">مسح الكل</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>الباركود</th>
                    <th>الكمية</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        let scannedData = [];

        function onScanSuccess(decodedText, decodedResult) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ar-SA');
            
            const existingEntry = scannedData.find(item => item.code === decodedText);

            if (existingEntry) {
                existingEntry.qty += 1;
                existingEntry.time = timeStr;
            } else {
                scannedData.unshift({
                    code: decodedText,
                    qty: 1,
                    time: timeStr
                });
            }
            
            updateTable();
            document.getElementById('status').innerText = "آخر مسح: " + decodedText;
            document.getElementById('status').style.color = "green";

            const audio = new Audio('https://www.soundjay.com/buttons/beep-07a.mp3');
            audio.play().catch(() => {}); 
        }

        function updateQty(index, newQty) {
            const val = parseInt(newQty);
            if (!isNaN(val) && val >= 0) scannedData[index].qty = val;
        }

        function updateTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = scannedData.map((item, index) => `
                <tr>
                    <td>${item.code}</td>
                    <td><input type="number" class="qty-input" value="${item.qty}" onchange="updateQty(${index}, this.value)"></td>
                    <td>${item.time}</td>
                </tr>
            `).join('');
        }

        function downloadExcel() {
            if (scannedData.length === 0) return alert("القائمة فارغة!");
            const ws = XLSX.utils.json_to_sheet(scannedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventory");
            XLSX.writeFile(wb, "Barcodes.xlsx");
        }

        function clearList() {
            if (confirm("هل أنت متأكد؟")) {
                scannedData = [];
                updateTable();
                document.getElementById('status').innerText = "تم المسح.";
            }
        }

        // تشغيل آمن للكاميرا لمنع الصفحة البيضاء
        window.addEventListener('load', () => {
            try {
                const html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader", 
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 150 },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    }
                );
                html5QrcodeScanner.render(onScanSuccess);
                document.getElementById('status').innerText = "جاهز للمسح";
                document.getElementById('status').style.color = "#666";
            } catch (e) {
                document.getElementById('status').innerText = "خطأ في الكاميرا: تأكد من إعطاء الصلاحية";
                console.error(e);
            }
        });
    </script>

</body>
</html>
