<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماسح الباركود - مستوحى من تيري</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-gold: #c5a059;
            --bg-light: #ffffff;
            --text-dark: #333333;
            --border-color: #eeeeee;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-dark);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: var(--bg-light);
            max-width: 600px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
        }

        #reader {
            width: 100%;
            min-height: 250px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-gold);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #status {
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
        }

        .qty-input {
            width: 45px;
            padding: 5px;
            text-align: center;
        }

        /* تنسيق زر الكاميرا الكبير للجوال */
        .start-btn {
            background-color: #007bff;
            padding: 15px 30px;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ماسح الباركود الذكي</h1>
        
        <div id="reader"></div>
        
        <div id="status">اضغط على الزر الأزرق لبدء الكاميرا</div>

        <div class="controls">
            <button onclick="startCamera()" class="start-btn">تشغيل الكاميرا الآن</button>
            <button onclick="downloadExcel()" style="background:#2e7d32;">تحميل Excel</button>
            <button onclick="clearList()" style="background:#888;">مسح الكل</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>الباركود</th>
                    <th>الكمية</th>
                    <th>الوقت</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        let scannedData = [];
        let html5QrCode;

        function startCamera() {
            const statusDiv = document.getElementById('status');
            
            // تهيئة المكتبة عند الضغط
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.0 
            };

            // طلب الكاميرا الخلفية
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess
            ).then(() => {
                statusDiv.innerText = "تعمل الكاميرا بنجاح ✅";
                statusDiv.style.color = "green";
            }).catch(err => {
                statusDiv.innerText = "خطأ: " + err;
                statusDiv.style.color = "red";
                console.error("Camera Error:", err);
            });
        }

        function onScanSuccess(decodedText) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ar-SA');
            
            const existingEntry = scannedData.find(item => item.code === decodedText);

            if (existingEntry) {
                existingEntry.qty += 1;
                existingEntry.time = timeStr;
            } else {
                scannedData.unshift({ code: decodedText, qty: 1, time: timeStr });
            }
            
            updateTable();
            document.getElementById('status').innerText = "تم مسح: " + decodedText;
            
            // تنبيه صوتي
            try {
                const audio = new Audio('https://www.soundjay.com/buttons/beep-07a.mp3');
                audio.play();
            } catch(e) {}
        }

        function updateTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = scannedData.map((item, index) => `
                <tr>
                    <td>${item.code}</td>
                    <td><input type="number" class="qty-input" value="${item.qty}" onchange="scannedData[${index}].qty=parseInt(this.value)"></td>
                    <td>${item.time}</td>
                </tr>
            `).join('');
        }

        function downloadExcel() {
            if (scannedData.length === 0) return alert("القائمة فارغة!");
            const ws = XLSX.utils.json_to_sheet(scannedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inventory");
            XLSX.writeFile(wb, "Barcodes.xlsx");
        }

        function clearList() {
            if (confirm("هل تريد مسح القائمة؟")) {
                scannedData = [];
                updateTable();
            }
        }
    </script>
</body>
</html>
